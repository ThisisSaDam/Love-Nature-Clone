<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Contact - Love Nature</title>
</head>
<body>
  <header>
    <div class="overlay"></div>
    <div class="header-container">
      <div class="navigation">
        <div class="navigation-container">
          <div class="navigation-sub-container">
            <div class="navigation-logo">
              <img style="width: 60px;" src="/imgs/logo-white.svg" alt="">
            </div>
            <nav>
              <ul>
                <a href="/pages/index.html">Home</a>
                <a href="/pages/about.html">About</a>
                <a href="/pages/services.html">Services</a>
                <a href="/pages/contact.html">Contact</a>
              </ul>
              <div class="phone-number">
                <button class="call-btn">202-555-0188</button>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <div class="introduce-container">
        <h1 class="introduce-title">contact us</h1>
      </div>
    </div>
  </header>
  <div class="main-content">
    <div class="communications">
      <div class="communications-admin">
        <div class="item-title">
          <h4 class="content-title">You can find us at</h4>
        </div>
        <div class="item">
          <h6 class="item-title">EMAIL</h6>
          <p class="item-content">hello@tyler.com</p>
        </div>
        <div class="item">
          <h6 class="item-title">PHONE NUMBER</h6>
          <p class="item-content">202-555-0188</p>
        </div>
        <div class="item">
          <h6 class="item-title">LOCATION</h6>
          <p class="item-content">2360 Hood Avenue, San Diego, CA, 92123</p>
        </div>
        <div class="item-media">
          <span><i class="fab fa-twitter"></i></span>
          <span><i class="fab fa-instagram"></i></span>
          <span><i class="fab fa-youtube"></i></span>
        </div>
      </div>

      <div class="communications-customer">
        <div class="item-title">
          <h4 class="content-title">Let's get in touch</h4>
        </div>
        <div class="item-input">
          <form action="">
            <input class="info-input" type="text" placeholder="Your name">
            <input class="info-input" type="text" placeholder="Your email">
            <textarea class="info-input" name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <button class="items-submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <div class="staff">
      <h1 class="staff-title">We are optimists who love to <br> work together</h1>
      <div class="staff-avatar">
        <img src="/imgs/avatar_1.jpg" alt="">
        <img src="/imgs/avatar_2.jpg" alt="">
        <img src="/imgs/avatar_3.jpg" alt="">
        <img src="/imgs/avatar_4.jpg" alt="">
      </div>
    </div>
  </div>


  <footer>
    <div class="footer-container">
      <div class="footer-sub-container">
        <div class="footer-nav">
          <ul>
            <li><a class="nav-footer-item" href="/pages/index.html">Home</a></li>
            <li><a class="nav-footer-item" href="/pages/about.html">About</a></li>
            <li><a class="nav-footer-item" href="/pages/services.html">Services</a></li>
            <li><a class="nav-footer-item" href="/pages/contact.html">Contact</a></li>
          </ul>
        </div>
        <div style="width: 339.906px">
          <img class="logo-green" src="/imgs/logo-green.svg" alt="">
        </div>
        <div style="width: 339.906px">
          <p>Love Nature by Tyler Moore</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
